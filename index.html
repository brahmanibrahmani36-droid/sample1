<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RepliCode</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: white;
        color: black;
    }

    /* Navbar */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        border-bottom: 1px solid #ccc;
    }

    .nav-left {
        font-weight: bold;
        font-size: 22px;
        color: black;
    }

    .nav-right a {
        margin-left: 20px;
        text-decoration: none;
        color: black;
        font-weight: 500;
    }

    /* Hero Section */
    .hero {
        background-color: black;
        color: white;
        text-align: center;
        padding: 60px 20px;
    }

    .hero h1 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .hero p {
        color: silver;
        margin-bottom: 25px;
    }

    .hero-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .github-btn {
        background-color: black;
        color: white;
        border: 1px solid white;
        padding: 10px 18px;
        border-radius: 6px;
        cursor: pointer;
    }

    .learn-btn {
        background-color: white;
        color: #2563eb;
        border: 2px solid #2563eb;
        padding: 10px 18px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    /* Sections */
    .sections {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        padding: 50px;
        text-align: center;
    }

    .card {
        border: 2px solid black;
        border-radius: 12px;
        padding: 30px 20px;
        background-color: white;
    }

    .icon {
        font-size: 45px;
        margin-bottom: 15px;
    }

    .bulb {
        color: orange;
    }

    .laptop {
        color: #2563eb;
    }

    .settings {
        color: #d946ef;
    }

    .card h3 {
        margin: 10px 0 5px;
    }

    .card p {
        font-size: 14px;
        color: #555;
    }

    /* Footer */
    .footer {
        border: 2px solid black;
        background-color: black;
        color: white;
        text-align: center;
        padding: 15px;
        margin: 30px;
        border-radius: 8px;
    }
</style>
</head>

<body>

<div class="navbar">

</div>

<!-- Hero Section -->

</body>
</html>
